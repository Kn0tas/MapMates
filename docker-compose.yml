version: "3.9"

services:
  app:
    build: .
    command: npm run start
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8081:8081"
    environment:
      EXPO_USE_DEV_SERVER: "true"
      EXPO_DEBUG: "false"
    stdin_open: true
    tty: true